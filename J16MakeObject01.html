<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J16MakeObject01.html</title>
    <script>
        /*
        객체선언방법1 : JS의 내장객체인 Object()를 이용한다. 이때 멤버함수는 일반적인
            함수와 같이 미리 선언한 후 객체의 참조변수를 통해 등록하는 형태로 기술한다.
        */
        //잔고확인
        function inquiry(){
            return this.balance;
        }
        //입금처리
        function deposit(money){
            this.balance += money;
        }
        //출금처리
        function withdraw(money){
            this.balance -= money;
        }
        //사용자정의 객체 생성
        var account = new Object();
        //멤버변수 정의
        account.owner = "홍길동";
        account.code = "12345-78-999";
        account.balance = "1000000";
        //멤버함수정의 : 함수 등록시 소괄호는 생략한다.
        account.i = inquiry;
        account.d = deposit;
        account.w = withdraw;
    </script>
</head>
<body>
    <h2>new Object()로 사용자객체 만들기</h2>

    <script>
        document.write("account객체=><br/>");
        document.write("소유자:"+ account.owner +"<br/>");
        document.write("계좌번호:"+ account.code +"<br/>");
        document.write("잔액:"+ account.balance +"<br/>");
        //입금요청
        account.d(15000);
        //잔고확인
        document.write("15000원 입금후 잔액:"+account.i() +"<br/>");
        //출금요청
        account.w(20000);
        //잔고확인
        document.write("20000원 출금후 잔액:"+account.i() +"<br/>");
    </script>
</body>
</html>
