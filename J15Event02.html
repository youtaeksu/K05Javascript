<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J15Event02.html</title>
    <script>
        /*
        이벤트활용2 : window객체에 이벤트 핸들러를 부착한다.
        */
        window.onload = function(){
            alert("문서의 load가 완료되었습니다.");
            //문서의 로드가 완료된 후에는 문제없이 DOM을 가져올 수 있다.
            var i = document.getElementById("myInput").value;
        }

        /*
        해당 코드를 load이벤트핸들러 밖에서 실행하면 에러가 발생한다.
        JS는 인터프리터 방식으로 동작되므로 해당 코드가 실행되는 시점에 정의된
        엘리먼트가 없으므로 DOM을 가져올수 없기 때문이다.
        */
        //var i = document.getElementById("myInput").value;
    </script>
</head>
<body>
    <h2>이벤트 - load 첫번째</h2>
    



    <script>
        alert("문서가 끝나기 직전입니다.");
    </script>

    <input type="text" id="myInput" value="안녕하세요?">
</body>
</html>
