<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J08Function03.html</title>
</head>

<body>
    <script>
        /*
        Call by value
            :값에 의한 호출. 값을 매개변수로 전달하면 메모리상에서 복사가 일어나서
            전달되는 형식. 함수내에서는 지역변수가 되므로 함수가 종료되면 자동으로
            소명된다.
        */
        //전역변수 생성
        var param = 100, args = 1;

        document.write("<h2>Call by value</h2>");
        document.write("초기값 param=" + param + ", args=" + args + "<br/>");//출력:100, 1

        function callByValue(param, args) {
            /*
            -매개변수로 전달된 값이 교환된다.
            -매개변수로 전달된 값은 메모리상에서 복사되어 해당함수의 지역번수가 된다.
            -현재 전역변수와 이름이 동일하여 충돌하지만, 지역변수가 우선순위가 높으므로
            함수내에서는 별도의 처리없이 사용할 수 있다.
            */
            var temp = param;
            param = args;
            args = temp;
            //함수안에서는 변수의 값이 교환되어 출력된다.
            document.write("함수안의 param=" + param + ", args=" + args + "<br/>");
        }
        callByValue(param, args);
        //함수의 종료와 함께 소멸하므로 기존의 값은 그대로 유지된다.
        document.write("함수밖의 param=" + param
            + ", args=" + args + "<br/>");
        document.write("<h2>Call by Reference</h2>");
        var array = [100, 1];
        document.write("초기값 array[0]=" + array[0]
            + ", array[1]=" + array[1] + "<br/>");
        /*
        Call by Reference
            : 참조에 의한 호출. 값이 아닌 객체의 참조값(주소값)을 전달하여 지역에
            상관없이 동일한 객체의 참조가 가능한 호출방식.
        */
        function callByReference(arr) {

            var temp = arr[0];
            arr[0] = arr[1];
            arr[1] = temp;

            document.write("함수안 arr[0]=" + arr[0]
                + ", arr[1]=" + arr[1] + "<br/>");
        }
        //배열변수의 해당 메모리의 주소값을 가지므로 참조값을 매개변수로 전달한다.
        callByReference(array);
        //함수안에서의 출력과 밖에서의 출력은 같은 결과를 보여준다.
        document.write("함수밖 array[0]=" + array[0]
            + ", array[1]=" + array[1] + "<br/>");


    </script>
</body>

</html>
