<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
    /*
    opener : 팝업창(자식창)을 띄어준 부모창으로 데이터를 보내거나 제어할때
    사용하는 속성이다.
    */
        function setZipcode(zip, addr){
            //부모창의 아이디가 zipcode인 DOM객체를 찾아 우편번호를 입력한다.
            opener.document.getElementById("zipcode").value = zip;
            opener.document.getElementById("addr1").value = addr;
            //부모창의 상세주소를 찾아 포커스를 이동한다.
            opener.document.getElementById("addr2").focus();
            //창을 닫아준다.
            self.close();
        }

        /*
        close()함수 사용시 self 대신 팝업창의 참조변수명을 사용하면 다른 창을
        닫을 수도 있다.
        */
        function zipClose(){
            alert("창을 닫습니다.");
            self.close();
        }
    </script>
</head>
<body>
    <h2>우편번호 검색하기</h2>
    <table border="1" width="100%">
    <colgroup>
        <col width="20%" />
        <col width="*" />
    </colgroup>
        <tr>
            <th>우편번호</th>
            <th>주소</th>
        </tr>
            <td>11111</td>
            <td>
<a href="javascript:setZipcode('11111','서울시 종로구')">
    서울시 종로구
</a>
            </td>
        </tr>

        <tr>
            <td>55555</td>
            <td>
<a href="javascript:setZipcode('55555','서울시 성북구')">
    서울시 성북구
</a>
            </td>
        </tr>
    </table>
    <p style="text-align:center;">
        <button onclick="zipClose();">우편번호검색창닫기</button>
    </p>

</body>
</html>
