<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J18FormObject05.html</title>
</head>
<body>
    <h2>this, this.form, this.value 사용하기</h2>

    <h3>Case1</h3>
    <script>
    function formValidate1(frm){
        /*
        매개변수 frm은 document.frm1을 통해 얻어온 객체와 동일하다.
        */
        if(frm.id.value==""){
            alert("아이디를 입력하세요");
            frm.id.focus();
            return false;
        }
    }
    </script>
    <form name="frm1" onsubmit="return formValidate1(this)">
        아이디 : <input type="text" name="id" />
        <br/>
        <input type="submit" value="로그인하기" />
    </form>

    <h3>Case2</h3>
    <script>
    var formValidate2 = function(frm, eVar, tVal){
        //로그인하기 출력됨
        alert("input태그의 value값:"+ tval);
        //button이 출력됨
        alert("input태그의 type속성:"+ eVar.type);
        if(!frm.id.value){
            alert("아이디를 입력하삼");
            return false;
        }
    }
    </script>
    <form name="frm2">
        아이디 : <input type="text" name="id" />
        <br/>
        <input type="button" value="로그인하기"
            onclick="formValidate2(this.form, this, this.value);" />
        <!-- 
            this.form : 상위태그인 frm2를 가리킨다.
            this : input 태그 자체를 가리킨다.
            this.value : input 태그의 value속성값을 가리킨다. 즉 사용자가
                입력한 값을 얻어올 수 있다.
         -->
    </form>
</body>
</html>
