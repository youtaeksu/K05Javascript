<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J08Function02.html</title>
    <script>
        /*
        this.변수명 => 전역변수
        변수명 => 지역변수
        -키워드 this는 JS에서 window객체를 가리키는 것으로 전역변수를 구분할때 사용한다.
        */
        document.write("<h2>지역변수와 전역변수</h2>");
        var globalVar = 100; //전역변수:100

        function conflict(globalVar){ //매개변수는(지역변수):100
            /*
            전역변수와 지역변수가 동일한 이름으로 충돌이 발생하므로
            구분을 위해 this를 사용한다. 여기서 사용된 this는 window객체
            즉 전역변수를 가리킨다.
            */
            //전역변수:200 = 지역변수:100 * 2
            this.globalVar = globalVar * 2;

            //지역변수:100
            document.write("함수안 globalVar="+ globalVar+"<br/>");
            //전역변수:200(함수안에서 값이 변경됨)
            document.write("함수안 this.globalVar="+this.globalVar +"<br/>");
        }
        conflict(globalVar); //전역변수 100을 통해 함수호출
        document.write("함수박 globalVar="+ globalVar +"<br/>"); //200출력됨

        function conflict2(localVar){
            /*
            해당 함수내에서는 변수명의 충돌이 없으므로 전역변수 사용시
            this를 사용하지 않아도 된다.
            */
            globalVar = localVar +50; //전역변수 250 할당
            localVar = localVar +80; //지역변수 280 할당

            document.write("함수2안 globalVar="+ globalVar +", localVar="+ localVar +"<br/>");
        }
        conflict2(globalVar); //전역변수:200이 인수로 전달됨

        /*
        localVar는 conflict2()의 지역변수로 선언되어, 전역적으로는 선언된적이
        없으므로 에러가 발생한다. 해당 에러는 콘솔에서 확인할 수 있다.
        */
        // document.write("함수2밖 globalVar="+ globalVar +", localVar="+ localVar +"<br/>");
        document.write("함수2밖 globalVar="+ globalVar +", localVar=선언된적없음<br/>");


    </script>
</head>
<body>
    <h2>함수2</h2>
    <hr>
    수직선
</body>
</html>
