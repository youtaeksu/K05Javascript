<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J08Function01.html</title>
    <script>
        /*
        함수정의방법
        방법1] 이름이 있는 함수 : 유기명함수(유명함수)
            function 함수명(매개변수1, 매개변수2){
                실행부;
                return 값;
            }
        방법2] 이름이 없는 함수 : 무기명함수(무명함수)
            var 함수명으로 사용할 변수 = function(매개변수1, 매개변수2){
                실행부;
                return 값;
            }
        -매개변수에는 var 키워드를 사용하지 않는다.
        -함수내에서 선언한 변수는 지역변수로 함수가 종료될때 메모리에서 소멸된다.
        */
        function noParamNoReturn(){
            document.write("====메뉴====<br/>");
            document.write("1.계속 2.나가기<br/>");
            document.write("============<br/>");
        }
        //함수의 원형을 통해 호출한다.
        noParamNoReturn();

        //무기명함수로 정의
        var yesParamNoReturn = function(start, end)
        {
            var sum = 0;
            //수열 프로그램을 JS로 구현
            for(var i=start ; i<=end ; i++)
            {
                sum += i;
            }
            document.write(start +"부터 "+ end +"까지의합:"+
                    sum +"<br/>");
        }
        //무기명 함수도 호출방식은 동일하다.
        yesParamNoReturn(1,10);
        yesParamNoReturn(1,100);
        yesParamNoReturn(1,1000);

        var noParamNoReturn = function(){

            /*
            JS의 window객체에서 제공하는 함수로 사용자로부터 입력을 받을때 사용한다.
            두번째 인자는 디폴트 입력값으로 사용된다.
            */
            var name = prompt("이름을 입력하세요", "");
            var age = prompt("나이를 입력하세요", "20");

            return name +"은(는) "+ age +" 살입니다.<br/>";
            /*
            Java에서는 return 이후의 문장은 실행되지 않으므로 에러가 발생한다.
            JS에서는 실행만 되지 않을뿐, 에러가 발생하진 않는다.
            */
            document.write("return문 이후 출력문");
        }
        document.write(noParamNoReturn());

        //매개변수도 있고 반환값도 있는 함수 정의
        var yesParamNoReturn = function(num1, num2){
            return num1>num2 ? num1 : num2;
        }
        document.write("큰수는?"+ yesParamNoReturn(10,20));

    </script>
</head>
<body>
    
</body>
</html>
