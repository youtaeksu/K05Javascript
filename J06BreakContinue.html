<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J06BreakContinue.html</title>
    <script>

        var i=0;
        //-1은 0이 아니므로 true조건이 되어 무한루프가 된다.
        while(-1){
            i++;

            document.write("i="+ i +"<br/>");
            if(i==3) break; //반복문(또는 switch문)을 탈출한다.

            document.write("break문 이후 출력문<br/>");

            if(i%2==0) continue; //반복문의 처음으로 돌아간다.
            document.write("continue문 이후 출력문<br/>");
        }
        document.write("while문 종료");
    </script>
</head>
<body>

</body>
</html>
