<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J00JSFirst.html</title>
    <script>
        var number;//변수선언
        //변수 선언후 초깃값을 입력하지 않으면 undefined이 된다.
        alert('number='+ number);
        //따라서 undefined을 통해 조건문을 만들수 있다.
        if(number==undefined){
            alert('타입이 정의되지 않았습니다.');
        }
        else{
            alert("타입이 정의되었습니다.");
        }
        number = 10;//변수를 숫자로 초기화
        console.log("number", number);
        if(number==undefined){
            console.log('타입이 정의되지 않음 ㅜㅜ');
        }
        else{
            console.log('타입이 정의됨 ㅋㅋ', typeof(number));
        }
    </script>
</head>
<body>
    <script>

    </script>
</body>
</html>
