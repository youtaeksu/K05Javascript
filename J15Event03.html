<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //이벤트활용3 : window객체의 addEventListener를 이용한다.
        window.addEventListener("load", function(){
            //무기형 함수를 이용하므로 on을 제외한 이벤트명만 기술하면 된다.
            alert("Load 이벤트 발생됨..!! 문서의 로딩 완료..!!")
        });
    </script>
</head>
<body>
    <h2>이벤트 - load 세번째</h2>

    <script>
        alert("문서의 마지막 부분입니다.");                 
    </script>
</body>
</html>
