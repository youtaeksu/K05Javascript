<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J03If.html</title>
    <script>
        /*
        Java에서는 true, false를 판단할 수 있는 비교식이나 논리식을 조건으로 사용할 수
        있지만 JS에서는 산술식도 조건으로 사용할 수 있다.
        0, null, false 이외의 값을 true로 판단하기 때문이다.
        */
        var nullvar = null, num1 = num2 = 10;
        //연산의 결과가 0이므로 false 반환
        if(num1-num2) {
            document.write("num1-num2는 참이다.<br/>");
        }
        else{
            document.write("num1-num2는 거짓이다.<br/>");
        }

        /*
        삼항연산자 : Java와는 다르게 판단식이 참 혹은 거짓일때 결과를 좌측항에
            대입하지 않고 즉시 출력할 수도 있다.
        */
        //방법1 : 좌측항이 없는 경우 즉시 출력함
        num1 > num2 ?
            document.write(num1+"이 "+num2+"보다 크다<br/>")
            :
            document.write(num1+"이 "+num2+"보다 크지않다<br/>");
        //방법2 : 좌측항이 있어서 결과값을 대입하는 경우
        var result = num1 > num2 ?
            num1+"이 "+num2+"보다 크다<br/>"
            :
            num1+"이 "+num2+"보다 크지않다<br/>"
        document.write(result);

        //함수 선언시 function 키워드를 사용한다.
        function getGrade(){
            /*
            document객체의 getElementById()함수를 통해 HTML의 id속성이 부여된 각
            엘리먼트를 객체형태로 얻어온다. 해당 객체의 value속성값을 가져오므로
            입력된 값을 문자열의 형태로 가져오게 된다.
            이때 산술연산을 위해 숫자형태로 변경해준다.
            parseInt() : 문자형태의 숫자를 실제 숫자로 변경한다.
            */
            var kor = parseInt(document.getElementById("kor").value);
            var eng = parseInt(document.getElementById("eng").value);
            var math = parseInt(document.getElementById("math").value);

            //점수의 합을 통해 평균값을 구한다.
            var avg = (kor+eng+math) / 3;

            var strGrade="";
            if(avg>90) strGrade="A학점";
            else if(avg>80) strGrade="B학점";
            else if(avg>70) strGrade="C학점";
            else if(avg>60) strGrade="D학점";
            else strGrade="<del>F학점</del>";//<srtike>를 써도 됨.
            /*
            시작태그와 종료태그가 있는 모든 엘리먼트는 아래의 2가지 속성을 가진다.
            innerHTML : text 혹은 HTML 태그를 둘다 삽입할 수 있는 속성
            innerText : text만 삽입할 수 있는 속성으로 HTML태그를 입력할 경우
                해석되지 않고 태그가 그대로 출력된다.
            */
            document.getElementById("gradePrint").innerHTML = strGrade;
            // document.getElementById("gradePrint").innerText = strGrade;
        }
    </script>
</head>
<body>
	<h2>if문을 이용한 학점 출력하기</h2>	
	<table border="1">
		<tr>
			<td>국어</td>
			<td><input type="text" id="kor"/></td>
		</tr>
		<tr>
			<td>영어</td>
			<td><input type="text" id="eng"/></td>
		</tr>
		<tr>
			<td>수학</td>
			<td><input type="text" id="math"/></td>
		</tr>
		<tr>
			<td>학점</td>
			<td id="gradePrint">학점은 요기에@.@</td>
		</tr>
		<tr>
			<td colspan="2" style="text-align:center;">
                <!-- 버튼을 누르면(click) getGrade() 함수를 호출한다. -->
				<button type="button" onclick="getGrade();">학점계산하기</button>
			</td>
		</tr>
	</table>
</body>
</html>
