</head>
<body>
    <!-- 문제02] 그림과 같은 결과화면이 출력되도록 document.write()와 for문을 
        이용하여 <script>태그안에 코드를 삽입하시오. -->
    <h2>Welcome home</h2>
    <hr>
    <br/>
    <script>
        var i=1;
        for(i; i<=5; i++){
            document.write("저희 홈페이지에 오신것을 환영합니다."
                + i +"<br>")
        }
    </script>
