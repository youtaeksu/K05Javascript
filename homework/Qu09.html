
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>난수10개 생성 후 최대값 구하기</h2>
    <hr>
    <script>
    //배열선언
    var plots = [];
    //난수생성
    for(var i=0 ; i<10 ; i++){
        /*
        Math.random()은 0~1사이의 난수를 생성
        생성된 난수에 100곱하면 0~99까지 나옴
        여기에 1을 더해서 1~100사이의 난수를 구함
        */
        plots[i] = Math.floor(Math.random() * 100 + 1);
    }
    //배열출력
    for(var i=0 ; i<10 ; i++){
        document.write(plots[i]+" ");
    }
    //최대값 찾아내기
    var maxNum = plots[0];//배열의 0번 인덱스를 기준값으로 설정
    for(var i=1 ; i<10 ; i++){//기준값이 0이므로 1부터 비교 시작
        if(maxNum < plots[i]){
            //기준값보다 큰값이 발견되면 값을 변경한다. 
            maxNum = plots[i];
        }
    }
    document.write("<br>최대값:"+ maxNum);
    </script>
</body>
</html>
