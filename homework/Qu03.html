<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>
    <h2>*로 탑 만들기</h2>
    <hr>
    <script>
        for (var x=1 ; x<=5 ; x++) {
            for (var y=1 ; y<=5 ; y++) {
                if (x>=y)
                    document.write("* ");
                else
                    document.write("");
            }
            document.write("<br/>")
        }
    </script>

    <h2>*로 역순으로 탑 만들기</h2>
    <hr>
    <script>
        for (var x=1 ; x<=5 ; x++) {
            for (var y=1 ; y<=5 ; y++) {
                if (x<=y)
                    document.write("* ");
                else
                    document.write("");
            }
            document.write("<br/>")
        }
    </script>
